<div id="landing" class='container'>
  <h3>Not all coffee is created equal.</h3>
  <div>
    <form>
      <input type='text' id='searchbox' ng-model='searchBoxModel' placeholder="Type in a Cafe" 
        uib-tooltip="{{tooltip}}" tooltip-is-open="showTooltip" tooltip-placement="bottom" tooltip-trigger="none">
      <input type="submit" class='btn btn-primary btn-sm' ng-click='getResults()' value="Search" >
    </form>
  </div>
</div>
