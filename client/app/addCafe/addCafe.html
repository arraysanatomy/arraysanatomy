<div class='container'>
  <h3>We can't find following cafe. Would you like add "{{cafe.name}}" to our site? </h3>
  <form>
    <center>
      <input type='text' id='searchbox' ng-model='cafe.name' size='25' readonly>
    </center>
    <br><br>
    <center>
      <input type='text' id='address' ng-model='cafe.address' placeholder='Address' size='25'>
    </center>
    <br><br>
    <center>
      <input type='text' id='phone' size='25' ng-model='cafe.phone' placeholder='Phone Number'>
    </center>
    <center>
      <button id='searchButton' type='button' ng-click='addCafe()'>Add</button>
    </center>
  </form>
</div>
