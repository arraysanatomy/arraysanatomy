<div class='container'>
  <span id='noCafe'><h3>We couldn't find that cafe. Would you like to add "{{cafe.name}}" to Caffiend? </h3></span>
  <form>
    <center>
      <input type='text' id='searchbox' ng-model='cafe.name' size='25' readonly>
    </center>
    <br><br>
    <center>
      <input type='text' id='address' ng-model='cafe.address' placeholder='Address' size='25'>
    </center>
    <br><br>
    <center>
      <input type='text' id='phone' size='25' ng-model='cafe.phone' placeholder='Phone Number'>
    </center>
    <center>
      <button class='btn btn-primary' id='searchButton' type='button' ng-click='addCafe()'>Add</button>
    </center> 
  </form>
</div>
