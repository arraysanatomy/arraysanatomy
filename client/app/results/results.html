<div class='container'>
<button ng-click='open()'>Add Drinks!</button>
<!-- modal template -->
<script id='modalContent.html' type='text/ng-template'>
    <div class="modal-body">
    <div ng-show='errorMessage'>{{errorMessage}}</div>
      <h4>Add Drink and Rating!</h4>
      <input type='text' placeholder='New Item' ng-model="beverage">
      <select ng-model="rating">
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
      </select>
    </div>
    <div class='modal-footer'>
      <button class='btn btn-primary' type='button' ng-click='add()'>Add</button>
      <button class='btn btn-warning' type='button' ng-click='cancel()'>Cancel</button>
    </div> 
</script>
<div class='wrapper'>
  <div class='cafeHead'>
    <h2>{{cafeName}}</h2>
    <div class='contact'>
      <div class='contactItem'><h4>Address: </h4><span class='details'>{{address}}></span></div> 
      <div class='contactItem'><h4>Phone: </h4><span class='details'>{{phone}}</span></div>
    </div>
  </div>
  <div class='menuWrapper'>
    <span class='menuHeader'><h3>Menu</h3></span>
    <div >
    <div class='menuItems' ng-controller='WithOptionsCtrl as showCase'>
    <table datatable='ng' dt-options='showCase.dtOptions' dt-column-defs='showCase.dtColumnDefs' class='menu'>
      <thead>
      <tr><th>Name></th><th>Rating></th></tr>
      </thead>
      <tbody>
      <tr ng-repeat='menuItem in menu'>
        <th><span class='tablehead'>Name:</span> {{menuItem.item}}</th>  
        <th><span class='tablehead'>Rating:</span> {{menuItem.rating}} </th> 
      </tr>
      </tbody>
    </table>
    </div>
    </div>
  </div>
</div>
